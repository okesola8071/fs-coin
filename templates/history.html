<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History | FS Coin</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #111;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #1c1c1c;
        }

        tr:hover {
            background-color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FFD700;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìú Transaction History</h2>

        {% if transactions %}
        <table>
            <tr>
                <th>Type</th>
                <th>Crypto</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            {% for t in transactions %}
            <tr>
                <td>{{ t[0] }}</td>
                <td>{{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>{{ t[3] }}</td>
                <td>{{ t[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p style="text-align: center; color: #ccc;">No transactions yet.</p>
        {% endif %}

        <a class="back-link" href="/dashboard">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
