<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Crypto - FS Coin</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #FFD700;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #FFD700;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #FFD700;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sell Crypto</h2>
        <form method="POST">
            <label for="crypto_type">Select Coin</label>
            <select name="crypto_type" required>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USDT">Tether (USDT)</option>
            </select>

            <label for="amount">Amount (USD)</label>
            <input type="number" name="amount" step="0.01" required>

            <button type="submit">Sell</button>
        </form>
        <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
