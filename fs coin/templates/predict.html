<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Predict - FS Coin</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px #FFD700;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #FFD700;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #FFD700;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Crypto Price Prediction</h2>
        <form method="POST">
            <select name="crypto_type" required>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USDT">Tether (USDT)</option>
            </select>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h4>Prediction Result</h4>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
        <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
